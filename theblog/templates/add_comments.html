{% extends 'base.html' %}
{% block title %} Comment on Blog post{% endblock %}

{% block content %}
    <h1> Add Comments </h1>
    <br>
    <div class= "form-group">
        <form method= "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add comment</button>
        </form
    </div>



{% endblock %}

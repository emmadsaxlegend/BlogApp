{% extends 'base.html' %}
{% block title %}
Create a New Profile Page
{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1> Create Profile Page </h1>
    <br>
    <div class= "form-group">
        <form method= "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile</button>
        </form
    </div>


{% else %}
    <div class="alert alert-danger" role="alert">Login to be able to edit post  </div>
{% endif %}

{% endblock %}
